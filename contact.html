    <section>
        <h2>Contact Me</h2>
        <p>Feel free to reach out to me! You can contact me through the form below or via the provided email and social media links.</p>

        <div class="icon-container">
            <i class="icon fas fa-envelope" onclick="window.location.href='mailto:Mohamedaziz.aguir@gmail.com'"></i>
            <i class="icon fab fa-linkedin" onclick="window.open('https://www.linkedin.com/in/mohamed-aziz-aguir/', '_blank')"></i>
            <i class="icon fab fa-github" onclick="window.open('https://github.com/MohamedazizAguir', '_blank')"></i>
        </div>

        <form id="contactForm" action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Your Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="cin">Your CIN:</label>
            <input type="text" id="cin" name="cin" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="validateForm()">Send Message</button>
            <div id="validationMessage" class="validation-message"></div>
        </form>
    </section>
